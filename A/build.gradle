import java.text.SimpleDateFormat

plugins {
    id 'java'
}

group = 'example'
version = "1.0.${new SimpleDateFormat( "yyyyMMddHHmmss" ).format( new Date().getTime() )}"
println "${name}'s version is '${version}'"

dependencies {
    implementation 'example:B:1.0'
}

task showCompileClasspath {
    doLast {
        println configurations.compileClasspath.join( '\n' )
    }
}
